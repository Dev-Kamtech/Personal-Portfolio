<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="app-title">Currency Converter</h1>
            <p class="subtitle">Real-time exchange rates</p>

            <!-- Conversion Form -->
            <div class="converter-form">
                <!-- Amount Input -->
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        placeholder="Enter amount"
                        value="1"
                        min="0"
                        step="0.01"
                    >
                </div>

                <!-- From Currency -->
                <div class="currency-group">
                    <label for="fromCurrency">From</label>
                    <div class="select-wrapper">
                        <select id="fromCurrency" class="currency-select">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                        </select>
                    </div>
                </div>

                <!-- Swap Button -->
                <button id="swapBtn" class="swap-btn" title="Swap currencies">
                    â‡„
                </button>

                <!-- To Currency -->
                <div class="currency-group">
                    <label for="toCurrency">To</label>
                    <div class="select-wrapper">
                        <select id="toCurrency" class="currency-select">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="NGN">NGN - Nigerian Naira</option>
                        </select>
                    </div>
                </div>

                <!-- Convert Button -->
                <button id="convertBtn" class="convert-btn">
                    Convert
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden">
                Something went wrong. Please try again.
            </div>

            <!-- Loading Spinner -->
            <div id="loader" class="loader hidden"></div>

            <!-- Result Display -->
            <div id="resultDisplay" class="result-display hidden">
                <div class="result-content">
                    <p class="result-label">Converted Amount</p>
                    <div class="result-amount">
                        <span id="resultValue">0.00</span>
                        <span id="resultCurrency">EUR</span>
                    </div>
                    <p id="exchangeRate" class="exchange-rate">1 USD = 0.00 EUR</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
